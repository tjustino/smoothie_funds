################################################################################
# Active Model
# https://github.com/rails/rails/blob/master/activemodel/lib/active_model/locale/en.yml
################################################################################
  errors:
    format: "« %{attribute} » %{message}"
    template:
      header:
        one: "1 erreur a été rencontrée sur ce champ :"
        other: "%{count} erreurs ont été rencontrées sur ces champs :"

################################################################################
# Active Record
# https://github.com/rails/rails/blob/master/activerecord/lib/active_record/locale/en.yml
################################################################################
  activerecord:
    errors:
      messages:
        blank:        "ne peut pas être vide"
        taken:        "a déjà été pris"
        confirmation: "ne correspond pas au mot de passe"
        not_a_number: "doit être une valeur numérique"
        too_short:    "doit comporter au minimum %{count} caractères"
        invalid:      "n'est pas valide"

    models:
      account:      "le compte"
      category:     "la catégorie"
      transaction:  "la transaction"
      user:         "l'utilisateur"

    attributes:
      account:
        name:             "Nom"
        initial_balance:  "Balance initiale"

      category:
        name:     "Nom"

      transaction:
        date:     "Date"
        amount:   "Montant"
        checked:  "Rapproché"
        comment:  "Commentaire"

      user:
        name:     "Nom"
        email:    "Courriel"
        password: "Mot de passe"
        password_confirmation:  "Confirmation"

################################################################################
# Active Support
# https://github.com/rails/rails/blob/master/activesupport/lib/active_support/locale/en.yml
################################################################################
